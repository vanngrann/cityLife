<html>
<head>

    <title>Index</title>
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <script src="//unpkg.com/aframe-extras@4.1.2/dist/aframe-extras.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://rawgit.com/takahirox/aframe-rain/master/build/aframe-rain.min.js"></script>


<!--Add game.js script-->
    <script src="game.js"></script>
    <script src="jquery-3.7.1.min.js"></script>


</head>
<body>
    <!--Add component name in scene tag-->
    <a-scene start-game rain physics="debug: true">




        <a-sky color="#36454F"></a-sky>
        <a-light type="ambient" color="#828e97"></a-light>
        <a-entity id="rig" position="0 0 -6">
            <a-entity camera look-controls="pointerLockEnabled: false;" position="0 1.8 10"></a-entity>
        </a-entity>
        
        <a-plane static-body color="#304529" rotation="-90 0 0" width="150" height="150"></a-plane>
        <a-gltf-model static-body src="japanese_street_at_night/scene.gltf" scale="1.6 1.6 1.6" position="0 0.1 0">
            <a-light type="point" color="blue" position="1 2.2 -4.7"></a-light>
            <a-light type="point" color="red" position="0.9 3 -2.5"></a-light>
            <a-light type="point" color="#fdd76d" position="-0.9 3 -2.7" distance="4"></a-light>
            <a-light type="point" color="#fdd76d" position=".81 3.64 0.07" distance="5"></a-light>
            <a-light type="point" color="#f887f8" position="-0.9 3 -6.74" distance="4"></a-light>
        </a-gltf-model>


        <!--
        <a-gltf-model src="japanese_street_at_night/scene.gltf" scale="1.6 1.6 1.6" position="10.22 0.1 -13.61" rotation="0 -90 0">
            <a-light type="point" color="blue" position="1 2.2 -4.7"></a-light>
            <a-light type="point" color="red" position="0.9 3 -2.5"></a-light>
            <a-light type="point" color="#fdd76d" position="-0.9 3 -2.7" distance="4"></a-light>
            <a-light type="point" color="#fdd76d" position=".81 3.64 0.07" distance="5"></a-light>
            <a-light type="point" color="#f887f8" position="-0.9 3 -6.74" distance="4"></a-light>
        </a-gltf-model>
-->
    </a-scene>
</body>
</html>
